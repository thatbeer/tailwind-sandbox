<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->
    <p class="text-black">Tail wind la bro</p>
    <p class="text-red">Tail wind la bro</p>
    <p class="text-green-500">Tail wind la bro</p>
    <p class="text-yellow-500">Tail wind la bro</p>
    <p class="text-purple-500">Tail wind la bro</p>
    <p class="text-orange-500">Tail wind la bro</p>
    <p class="text-zinc-30">Tail wind la bro</p>
    <!-- Text Colors -->

    <!-- Background Colors -->
    <p class="bg-slate-800 text-white">Taild wind la bg bro</p>
    <p class="bg-emerald-400 text-black">Taild wind la bg bro</p>
    <p class="bg-gold-800 text-red">Taild wind la bg bro</p>
    <p class="bg-indigo-800 text-white">Taild wind la bg bro</p>
    <!-- Text Underline -->
    <p class="underline decoration-yellow-800 text-red-400">Taild wind la bg bro</p>

    <!-- Border Colors -->
    <input type="number" class="border border-green-500">
    <input type="text" class="border border-scalet-500">
    <input type="text" class="border border-grey-500">
    <!-- Divide Colors -->
    <div class="divide-y divide-blue-200">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 4</div>
      <div>Item 5</div>
      <div>Item 6</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-blue-500">Subscribe</button>
    <button class="outline outline-purple-300">Subscribe</button>
    <button class="outline outline-gray-500">Subscribe</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 shadow-cyan-500">Subsctibe</button>
    <button class="shadow-lg bg-cyan-500 shadow-purple-500/60">Subsctibe</button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked />
    <input type="checkbox" class="accent-cyan-500" checked />

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>
    <div class="bg-[rgb(255,0,0)]">Hello</div>
    <div class="bg-[steelblue]">Hello</div>
  </body>
</html>
